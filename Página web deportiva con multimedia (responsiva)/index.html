<!DOCTYPE html>
<html lang="es">

<head>
    <title>Luis Ginés Casanova de Utrilla</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="96x96" href="./imagenes/favicon-96x96.png"> <!-- Inclusión del favicon -->
    <link rel="stylesheet" type="text/css" href="./css/estiloslcu.css">
</head>

<body>
    <div class="grid-layout">
        <header> <!-- Cabecera del documento -->

            <img id="logotipo" src="./imagenes/logo.svg" alt="Logo vectorizado de Boxinglov" />

            <nav> <!-- Sección de navegación -->
                <ul class="apartadosNavegacion">
                    <li> <!-- Menú de navegación con tres enlaces. Cada uno redirige a la zona correspondiente -->
                        <a href="#focoImagenes">Imágenes</a>
                        <a href="#focoAudio">Audio</a>
                        <a href="#focoVideo">Vídeo</a>
                        <a href="/pagina/tarea_4.html" target="_blank">Informe</a>
                    </li>
                </ul>
            </nav>

            <img id="iconoHamburguesa" src="imagenes/iconoHamburguesa.png"
                alt="Icono hamburguesa (menú desplegable) insertado como imagen" /> <!-- Icono Hamburguesa para utilizar en dispositivos con un ancho menor a 620px -->
        </header>

        <main>
            <!-- Sección con el contenido principal del documento. Incluye la zona de imágenes, la zona de audio y la zona de vídeo -->
            <div id="focoImagenes" class="zonaImagenes"> <!-- Sección imágenes -->
                <h2 id="tituloGaleria">Nuestra galería</h2>
                <div class="imagenImagen"> <!-- Primera imagen, creada con Canvas -->
                    <figure>
                        <img src="imagenes/1_Imagen.png" alt="Imagen vectorizada que muestra a dos boxeadores en un ring" />
                        <figcaption>1_Imagen.png</figcaption>
                    </figure>
                </div>
                <div class="imagenInternet"> <!-- Segunda imagen, obtenida de internet (pexels.com) -->
                    <figure>
                        <img src="imagenes/2_Internet.jpg" alt="Imagen de una boxeadora con guantes y cascos negros" />
                        <figcaption>2_Internet.jpg</figcaption>
                    </figure>
                </div>
                <div class="imagenComposicionCuatro"> <!-- Tercera imagen, creada con Gimp -->
                    <figure>
                        <img src="imagenes/4_Composicion.jpg" alt="Composición realizada a partir de las dos primeras imágenes (boxeadora y ring de boxeadores), con el nombre del producto, un eslogan, el nombre y apellido del creador y la licencia de la imagen" />
                        <figcaption>4_Composicion.jpg</figcaption>
                    </figure>
                </div>
                <div class="imagenResponsiva"> <!-- Cuarta y quinta imagen, en función del ancho del dispositivo -->
                    <figure>
                        <picture>
                            <source media="(max-width: 400px)" srcset="imagenes/6_Composicion_400.jpg">
                            <img src="imagenes/5_Composicion_1000.jpg"
                                alt="Composición responsiva. Si el ancho es mayor de 400px, es igual que la anterior con un ancho de 1000px. Si el ancho es menor de 400ox, aparece la misma imagen pero añadiendo el texto '400px' y el nombre del creador en rosa" />
                        </picture>
                        <figcaption>Responsive</figcaption>
                    </figure>

                </div>
            </div>
            <div id="focoAudio" class="zonaAudio"> <!-- Sección audio -->
                <h3 id="tituloAudio">¡Echa una oreja a nuestro audio...</h2>
                    <audio class="audioBoxinglov" controls preload="metadata"> 
                        <!-- Primero ponemos la fuente más restrictiva y de mayor calidad, y en segundo lugar la más versátil, por si algún navegador no reproduce la primera -->
                        <source src="audios/1_audio.ogg" type="audio/ogg">
                        <source src="audios/2_audio.mp3" type="audio/mpeg">
                        Your browser does not support the audio element. <!-- Mensaje por si el navegador no soporta el audio -->
                    </audio>
            </div>
            <div id="focoVideo" class="zonaVideo"> <!-- Sección video -->
                <h3 id="tituloVideo">... y un ojo a nuestro video!</h2>
                    <video id="videoBoxinglov" width=95% height=auto poster="imagenes/posterVideo.jpg"
                        preload="metadata">
                        <!-- Primero ponemos la fuente más restrictiva y de mayor calidad, y en segundo lugar la más versátil, por si algún navegador no reproduce la primera -->
                        <source src="videos/1_video.mkv" type="video/mkv" />
                        <source src="videos/2_video.mp4" type="video/mp4" />
                        Your browser does not support the video element. <!-- Mensaje por si el navegador no soporta el video -->
                    </video>
                    <div class="bloqueBotones"> <!-- Bloque de botones para interactuar con el vídeo -->
                        <button id="botonReproducir" onclick="iniciar()">Reproducir</button>
                        <button id="botonPausar" onclick="pausar()">Pausar</button>
                        <button id="botonDuracion" onclick="MostrarDuracion()">Mostrar duración</button>
                        <button id="botonSubirVolumen" onclick="SubirVolumen()">Subir volumen</button>
                        <button id="botonBajarVolumen" onclick="BajarVolumen()">Bajar volumen</button>
                    </div>

                    <!-- Script para las funciones que realizan los botones al ser pulsados (atributo onclick) -->
                    <script>
                        let repro_video = document.getElementById("videoBoxinglov");
                        // Iniciamos la reproducción
                        function iniciar() {
                            repro_video.play();
                        }

                        // Pausamos la reproducción
                        function pausar() {
                            repro_video.pause();
                        }

                        // Paramos y volvemos al inicio.
                        function parar() {
                            repro_video.pause();
                            repro_video.currentTime = 0;
                        }

                        //Subir volumen.
                        function SubirVolumen() {
                            if (repro_video.volume < 1) {
                                repro_video.volume = repro_video.volume + 0.1;
                            }
                        }

                        // Bajar volumen.    
                        function BajarVolumen() {
                            if (repro_video.volume > 0) {
                                repro_video.volume = repro_video.volume - 0.1;
                            }
                        }

                        // Mostrar duración del video en segundos    
                        function MostrarDuracion() {
                            alert("La duración del video es de: " + repro_video.duration + " segundos");
                        }

                    </script>
            </div>
        </main>

        <footer>
            <!-- Zona de pie de página con las diferentes secciones -->
            <div class="imagenesPiePagina"> <!-- Sección de imágenes con el software utilizado -->
                <p class="tituloPiePagina">Imágenes</p>
                <p>Software utilizado: Canvas y GIMP</p>
            </div>

            <div class="audioPiePagina"> <!-- Sección de audio con el software utilizado -->
                <p class="tituloPiePagina">Audio</p>
                <p>Software utilizado: Ocenaudio y Audacity</p>
            </div>

            <div class="videoPiePagina"> <!-- Sección de vídeo con el software utilizado -->
                <p class="tituloPiePagina">Video</p>
                <p>Software utilizado: AdobePremiere</p>
            </div>
        </footer>
    </div>
</body>

</html>
